<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<!-- 网站名称：复制谷歌首页 -->
<!-- 网站用途：家园网作业 -->
<head>
<title>Google</title>
<link rel="shortcut icon" href="favicon.ico" mce_href="pic/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- 顶部状态条 -->
<span id="headspan">
	<!-- 使用单行表格，在内联元素中提供块级元素 -->
	<ol class="head">
		<!-- 类headtop所包含的span用来创建按钮顶部的2px高的透明条 -->
		<li><span class="headtop" id="headtopshort"></span><span>+你</span></li>
		<li><span class="headtop" id="headselectedspanup"></span><span id="headselectedspan">搜索</span></li>
		<li><span class="headtop"></span><span>图片</span></li>
		<li><span class="headtop"></span><span>地图</span></li>
		<li><span class="headtop"></span><span>Play</span></li>
		<li><span class="headtop"></span><span>YouTube</span></li>
		<li><span class="headtop"></span><span>新闻</span></li>
		<li><span class="headtop"></span><span>Gmail</span></li>
		<li><span class="headtop" id="headtopspanmore"></span><span id="headspanmore">更多</span><span id="headdelta"></span></li>
		<li class="headright" id="headrightspace"><span class="headtop"></span><span id="headspanset"><span id="headspansetin"></span></span></li>
		<li class="headright"><span id="headthrough"></span></li>
		<li class="headright"><span class="headtop"></span><span>登录</span></li>
	</ol>
</span>
<!-- 中间主体部分 -->
<div id="bodydiv">
	<div id="googlelogo"><div id="google">谷歌</div></div>
	<div id="inputdiv"><input id="input"></input><div id="vinputdiv"></div></div>
	<div id="buttons"><button class="search">Google 搜索</button><button class="search">手气不错</button></div>
	<div id="language">Google.com.hk 使用下列语言： <a href="javascript:void(0)" class="language">中文（繁体）</a> <a href="javascript:void(0)" class="language">English</a></div>
</div>
<!-- 网页底部 -->
<div id="bottomdiv">
	<span id="bottomleft"><a class="bottomlefta">广告</a><a class="bottomlefta">商务</a><a class="bottomlefta">Google 大全</a></span>
	<span id="bottomright"><a class="bottomrighta"><a class="redb">新的</a>隐私权政策和条款</a><a class="bottomrighta">设置</a><a class="bottomrighta">Google.com</a></span>
</div>
</body>
</html>
